{% extends "baseView.html" %}

{% block content %}
{% for key in keys%}

<div class="container">
    <h1>{{user.username}}</h1>
    <br>
    <div class="row" style="align-content: center;">
        <div class="container card">

            <p><b>Primary_key</b>: {{key.primary_key}}</p>

            <p><b>Secret_Key</b>: ***********</p>

        </div>
        <form action='/account/delete' method='GET'>
            <button type='submit' class="btn" style="background-color: brown;">Delete API keys</button>
        </form>
    </div>
</div>
{% endfor %}

{% endblock content %}
